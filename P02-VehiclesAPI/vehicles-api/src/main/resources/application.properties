pricing.endpoint=http://localhost:8082
maps.endpoint=http://localhost:9191

#custom path for api descriptions
#SEE IF THIS NEXT LINE IS CULPRIT FOR BUGS OR ERRORS
springdoc.api-docs.path=/api-docs

#Eureka
spring.application.name=vehicles-service

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
instance.preferIpAddress=true

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.client.enabled=true
spring.cloud.config.enabled=false
eureka.instance.hostname=localhost

spring.cloud.loadbalancer.ribbon.enable=false

#Actuator
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name= Vehicles Service
info.app.description= REST API to maintain vehicle data and to provide a complete view of the vehicles details including price and address
info.app.version=1.0.0
